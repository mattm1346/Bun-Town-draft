        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--/.Dropdown for small screen devices-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">

                    <a class="nav-link" href="#">Booking</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Main-->
    <!--Form-->
    <div class="container-fluid">
        <div class="row">
            <div class="col align-self-center">
                <div class="container container-menu">
                    <h3 class="btn btn-danger btn-lg">Make A Booking</h3>
                    <div class="form">
                        <div>
                            <label>Date:</label>
                            <input type="date" name="date">
                        </div>
                        <div>
                            <label>Time:</label>
                            <input type="time" name="time" min="0:00" max="24:00" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.Form-->
    <!--Map-->
    <div class="container-fluid">
        <div class="row">
            <div class="col align-self-center">
                <div class="container container-menu">
                    <h3 class="btn btn-danger btn-lg">Find Your Local</h3>
                    <div class="form">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57816.03588567858!2d-0.15804724145248217!3d51.524364852050304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3f347da65b%3A0x4ffe7e46258ec1c7!2sHonest%20Burgers%20King&#39;s%20Cross!5e0!3m2!1sen!2suk!4v1645022460658!5m2!1sen!2suk" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
