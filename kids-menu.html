<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/Bun Town-logos_white.png" width="150" height="150" alt="" loading="lazy">
        </a>
        <!--Dropdown for small screen devices-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--/.Dropdown for small screen devices-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="takeaway.html">Takeaway</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="menu.html">Main Menu</a>
                        <a class="dropdown-item" href="kids-menu.html">Kids Menu</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Booking</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar-->

    <!--Menu-->
    <div class="container-fluid">
        <div class="row">
            <div class="col align-self-center">
                <!--Burgers-->
                <div>
                    <div class="container container-menu">
                        <h3 class="btn btn-danger">Burgers</h3>
                    </div>
                    <div class="container container-menu menu-items">
                        <div class="food-item">
                            <p>Beef (Mini)</p>
                            <img src="/assets/images/menu/burgers/beef-burger.jpg" class="img-thumbnail" alt="...">
                            <button class="btn btn-danger">Add to Order</button>
                        </div>
                        <div class="food-item">
                            <p>Chicken (Mini)</p>
                            <img src="/assets/images/menu/burgers/chicken-burger.jpg" class="img-thumbnail" alt="...">
                            <button class="btn btn-danger">Add to Order</button>
                        </div>
                        <div class="food-item">
                            <p>Fish (Mini)</p>
                            <img src="/assets/images/menu/burgers/fish-burger.jpg" class="img-thumbnail" alt="...">
                            <button class="btn btn-danger">Add to Order</button>
                        </div>
                        <div class="food-item">
                            <p>Bean (Mini)</p>
                            <img src="/assets/images/menu/burgers/bean-burger.jpg" class="img-thumbnail" alt="...">
                            <button class="btn btn-danger">Add to Order</button>
                        </div>
                    </div>
                </div>

                <!--Hot Dog-->
                <div class="container container-menu">
                    <h3 class="btn btn-danger">Hot Dogs</h3>
                    <div class="food-item">
                        <p>Mini Hot Dog (Meat)</p>
                        <img src="/assets/images/menu/burgers/hot-dog-2.jpg" class="img-thumbnail" alt="...">
                        <button class="btn btn-danger">Add to Order</button>
                    </div>
                    <div class="food-item">
                        <p>Mini Hot Dog (Tofu)</p>
                        <img src="/assets/images/menu/burgers/hot-dog.jpg" class="img-thumbnail" alt="...">
                        <button class="btn btn-danger">Add to Order</button>
                    </div>
                </div>
                <!--Dessert-->
                <div class="container container-menu">
                    <h3 class="btn btn-danger">Dessert</h3>
                    <div class="food-item">
                        <p>Ice-Cream</p>
                        <img src="/assets/images/menu/burgers/ice-cream.jpg" class="img-thumbnail" alt="...">
                        <div class="dropdown">
                            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Add to Order
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Vanilla</button></li>
                                <li><button class="dropdown-item" type="button">Chocolate</button></li>
                                <li><button class="dropdown-item" type="button">Strawberry</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Drinks-->
                <div class="container container-menu">
                    <h3 class="btn btn-danger">Drinks</h3>
                    <div class="food-item">
                        <p>Milkshake</p>
                        <img src="/assets/images/menu/burgers/milkshake.jpg" class="img-thumbnail" alt="...">
                        <div class="dropdown">
                            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Add to Order
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Vanilla</button></li>
                                <li><button class="dropdown-item" type="button">Chocolate</button></li>
                                <li><button class="dropdown-item" type="button">Strawberry</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="food-item">
                        <p>Juice</p>
                        <img src="/assets/images/menu/burgers/juice.jpg" class="img-thumbnail" alt="...">
                        <div class="dropdown">
                            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Add to Order
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Orange</button></li>
                                <li><button class="dropdown-item" type="button">Apple</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.Menu-->

    <!--Footer-->
    <div class="footer">
        <h6><i class="far fa-copyright"></i>Bun Town 2022</h6>
    </div>
