<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfort Club | Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/aafa41c780.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/Comfort Club-logos_white.png" width="150" height="150" alt="" loading="lazy">
    </a>
    <!--Dropdown for small screen devices-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--/.Dropdown for small screen devices-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Takeaway</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Main Menu</a>
            <a class="dropdown-item" href="#">Kids Menu</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Booking</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--/.Navbar-->

  <!--Main-->
  <div class="main-menu-container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h2 class="blockquote callout-text">Check Out Our Menu!</h2>
          <button class="btn btn-danger">Menu</button>
        </div>
      </div>
    </div>
  </div>
  <div class="break">

  </div>
  <div class="main-takeaway-container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h2 class="blockquote callout-text">Eat At Home!</h2>
          <button class="btn btn-danger">Takeaway</button>
        </div>
      </div>
    </div>
  </div>
  <!--/.Main-->

  <!--Footer-->
  <div class="footer-icons">
    <div class="row">
      <div class="col-12">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="http://facebook.com" target="_blank" rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="http://twitter.co.uk" target="_blank" rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="http://instagram.com" target="_blank" rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--/.Footer-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
